<!DOCTYPE html>
<html>

    <head>
        
        <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="javascript/main.js" lang="javascript"></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        </style>
        <style>
            html{
                overflow: hidden;
            }
            #table{
                position: absolute;
                box-sizing: border-box;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                height: auto;
                width: auto;
            }
            tr{
                height: 30px;
                width: 30px;
            }
            td{
                height: 30px;
                width: 30px;
                border: 1px solid #cccccc;
                line-height: 30px;
                text-align: center;
                vertical-align: middle;
                cursor: default;
                user-select: none;
                background-repeat: no-repeat;
                background-size: 31px 31px;
            }
            td:hover{
                background-color: #ccccdd;
                border-color: #538fff;
                cursor: default;
            }
            #add_row{
                position: absolute;
                bottom: 25px;
                left: 0px;
                height: 25px;
                width: 25px;
                
            }
            #row_tools, #column_tools{
                position: absolute;
                right: 0px;
            }
            #column_tools{
                top: 36px;
            }
            #tools_wraper{
                position: absolute;
                height: 75px;
                width: 165px;
                top: 10px;
                left: 10px;
            }
            #row_label, #column_label{
                position: absolute;
                left: 0px;
                line-height: 37.5px;
                height: 37.5px;
                width: 100px;
                text-align: center;
                vertical-align: middle;
                font-family: Lobster;
                font-size: 20px;
                color: #444444;
            }
            #row_label{
                top: 0px;
            }
            #column_label{
                bottom: 0px;
            }
            #menu{
                position: absolute;
                top: 0px;
                left: 0px;
                height: 240px;
                width: 160px;
                transform: scale(0, 0);
                background-color: white;
                float: left;
                flex-flow: wrap;
                transition: transform .15s ease-in-out;
                border: 1px solid #999999;
                z-index: 10;
            }
            #menu_table{
                position: absolute;
                top: 0px;
                left: 0px;
                height: 100%;
                width: 100%;
            }
            #menu_table tr{
                height: 40px;
            }
            #menu_table tr td{
                background-repeat: no-repeat;
                background-size: 35px 44px;
                width: 40px;
                transition: all .1s ease-in-out;
            }
            #menu_table tr td:hover{
                transform: scale(1.3, 1.3);
            }
            #menu_table tr #i1{
                background-image: url("icons/1.PNG");
            }
            #menu_table tr #i2{
                background-image: url("icons/2.PNG");
            }
            #menu_table tr #i3{
                background-image: url("icons/3.PNG");
            }
            #menu_table tr #i4{
                background-image: url("icons/4.PNG");
            }
            #menu_table tr #i5{
                background-image: url("icons/5.PNG");
            }
            #menu_table tr #i6{
                background-image: url("icons/6.PNG");
            }
            #menu_table tr #i7{
                background-image: url("icons/7.PNG");
            }
            #menu_table tr #i8{
                background-image: url("icons/8.PNG");
            }
            #menu_table tr #i9{
                background-image: url("icons/9.PNG");
            }
            #menu_table tr #i10{
                background-image: url("icons/10.PNG");
            }
            #menu_table tr #i11{
                background-image: url("icons/11.PNG");
            }
            #menu_table tr #i12{
                background-image: url("icons/12.PNG");
            }
            #menu_table tr #i13{
                background-image: url("icons/13.PNG");
            }
            #menu_table tr #i14{
                background-image: url("icons/14.PNG");
            }
            #menu_table tr #i15{
                background-image: url("icons/1.PNG");
            }
            #menu_table tr #i16{
                background-image: url("icons/1.PNG");
            }

            #clearbtn{
                position: absolute;
                bottom: 10px;
                right: 10px;
                height: 30px;
                width: 75px;
                border: 1px solid #aaaaaa;
                font-family: Lobster;
                color: #444444;
                line-height: 30px;
                text-align: center;
                vertical-align: middle;
                cursor: default;
                user-select: none;
            }
            #clearbtn:hover{
                background-color: #538fff;
            }
        </style>
    </head>
    
    <body>
        <div id="clearbtn">SÃ¤ubern</div>
        <div id="menu">
            <table id="menu_table">
                <tr>
                    <td id='i1'></td>

</html>
